user www-data;                # En Ubuntu/Debian, en CentOS suele ser 'nginx'
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name tu-dominio.com;   # cámbialo por tu IP o dominio

        # -------------------------
        # Servicio Node.js en puerto 3000 bajo /hello3
        # -------------------------
        location = /hello3 { return 301 /hello3/; }
        location /hello3/ {
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;

            # IMPORTANTE: la barra final quita el prefijo /hello3/ antes de enviar al backend
            proxy_pass http://localhost:3000/;
        }

        # -------------------------
        # Servicio Node.js en puerto 4000 bajo /hello4
        # -------------------------
        location = /hello4 { return 301 /hello4/; }
        location /hello4/ {
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_http_version 1.1;

            # La barra final hace que /hello4/* se envíe como /* al backend en 4000
            proxy_pass http://localhost:4000/;
        }

        # -------------------------
        # Página por defecto
        # -------------------------
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        error_page 404 /404.html;
        location = /404.html { root /usr/share/nginx/html; internal; }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html { root /usr/share/nginx/html; internal; }
    }
}
